<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="responsive-table">
            <h2>table</h2>
            <table>
                <caption>Descrição da tabela</caption>
                <thead>
                    <tr>
                        <th>Titulo 1</th>
                        <th>Titulo 2</th>
                        <th>Titulo 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">Corpo 1</td>
                        <td>Corpo 2</td>
                    </tr>
                    <tr>
                        <td>Corpo 1</td>
                        <td>Corpo 2</td>
                        <td>Corpo 3</td>
                    </tr>
                    <tr>
                        <td>Corpo 1</td>
                        <td>Corpo 2</td>
                        <td>Corpo 3</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">total: </td>
                        <td> R$500</td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section>
            <h2>form</h2>
            <form action="#" method="get" target="_blank" autocomplete="off">
                <fieldset>
                    <legend>Meu formulario</legend>
                    <section class="campos">
                        <h4>Dados pessoais:</h4>
                        
                            <label>nome: 
                                <input type="text" id="nome" name="nome" placeholder="Seu nome">
                            </label>
                       
                            <label>Sou um dev
                                <input type="checkbox" id="dev">
                            </label>
                    </section>

                    <section class="campos">
                        <h4>Gênero</h4>
                        <label>feminino
                            <input type="radio" id="feminino" name="genero" value="feminino">
                        </label>
                
                        <label>masculino
                            <input type="radio" id="masculino" name="genero" value="masculino">
                        </label>

                        <label>outros
                            <input type="radio" id="outros" name="genero" value="outros">
                        </label>
                            
                    </section>

                    <section class="campos">
                        <h4>Date time: </h4>
                        <label>
                            Date:
                            <input type="date" id="date" name="date" value="2024-06-20">
                        </label>
                        <label>
                            Date time:
                            <input type="datetime-local" id="datetime" name="datetime"
                            value="2020-04-20T20:00">
                        </label>
                        <p>
                            <label for="time">Time: </label>
                            <input type="time" id="time" name="time"
                            value="20:00:01"> 
                        </p>
                        
                    </section>
                    <section class="campos">
                        <h4>Diversos</h4>
                        <label> Cor preferida:
                            <input type="color">
                        </label>
                        <p>
                            <label for="email">email:</label>
                            <input type="email" id="email" name="email" 
                            placeholder="ex.: email@email.com">
                        </p>
                        <p>
                            <label for="file">Sua foto:</label>
                            <input type="file" id="file" accept="image/*">
                        </p>
                        <p>
                            <label for="number">Number</label>
                            <input type="number" id="number" name="number"
                            min="10" max="50" step="5">
                        </p>
                        <p>
                            <label for="password">Senha: </label>
                            <input type="password" id="password" name="password"
                            placeholder="Digite sua senha">
                        </p>

                        <p>
                            <label for="range">Range:</label>
                            <input type="range" id="range" name="range" min="0" max="10">
                        </p>

                        <p>
                            <label for="url">Url: </label>
                            <input type="url" id="url" name="url" placeholder="URL">
                        </p>

                        <p>
                            <label for="search">Search: </label>
                            <input type="search" id="search" name="search" placeholder="search">
                        </p>

                        <p>
                            <label for="select">Selecione alguma opção: </label>
                            
                            <select name="select" id="select">
                                <option value="qualquer">qualquer</option>
                                <option value="valor">valor</option>
                            </select>
                        </p>

                    </section>
                    
                    <div>
                        <button type="submit">Enviar</button>
                        <button type="reset">Resetar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
